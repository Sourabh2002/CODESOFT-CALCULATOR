<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">
        <input type="text" placeholder="0" id="calculatorBox">

        <div>
            <button class="row">AC</button>
            <button class="row">DEL</button>
            <button class="row">%</button>
            <button class="col">/</button>
        </div>
        <div>
            <button class="rem">7</button>
            <button class="rem">8</button>
            <button class="rem">9</button>
            <button class="col">*</button>
        </div>
        <div>
            <button class="rem">4</button>
            <button class="rem">5</button>
            <button class="rem">6</button>
            <button class="col">-</button>
        </div>
        <div>
            <button class="rem">1</button>
            <button class="rem">2</button>
            <button class="rem">3</button>
            <button class="col">+</button>
        </div>
        <div>
            <button class="rem">00</button>
            <button class="rem">0</button>
            <button class="rem">.</button>
            <button class="col">=</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
